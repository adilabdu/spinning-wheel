<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">

    <title>Spinning Wheel</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body class="bg-black bg-opacity-90 flex items-center justify-center">
    
    <div class="relative flex items-center justify-center w-[500px] h-[500px]" id="app">

        <div class="absolute z-20 w-6 h-8 bg-white bottom-[430px]"
            style="clip-path: polygon(100% 0%, 50% 100%, 0% 0%);">
        </div>
        <div class="absolute z-20 w-6 h-8 bg-stone-300 bottom-[430px]"
            style="clip-path: polygon(75% 10%, 50% 60%, 25% 10%);">
        </div>        

        <div class="z-10 w-[80px] h-[80px] rounded-[50%] blur-lg bg-black bg-opacity-60 absolute">
        </div>
        <button @click="spinWheel" class="absolute z-10 w-[80px] h-[80px] bg-[#e2e2e2] uppercase border border-white rounded-[50%] cursor-pointer tracking-[1px] border-[8px] font-bold text-[20px] text-[#a2a2a2]" id="spin">Spin</button>


        <div class="w-[390px] h-[390px] rounded-[50%] blur bg-white absolute">
        </div>

        <div class="w-[390px] h-[390px] absolute flex items-center justify-center wheel ease-in-out"
            :class="['rotate-[' + spinToDegree + 'deg]', 'duration-[' + spinSpeed + ']']">
            <canvas class="absolute" width="500" height="500" ref="big-wheel"></canvas>

            <div class="w-[190px] h-[190px] rounded-[50%] blur-lg bg-black absolute">
            </div>

            <canvas class="absolute" width="500" height="500" ref="little-wheel"></canvas>
    
            <div v-for="index in 38" :key="index"
                class="absolute origin-bottom bottom-[50%] h-[180px] font-bold text-white"
                :class="['rotate-[' + (360 / 38) * index + 'deg]']">
                <span v-if="!greenZone(numbers[index - 1])">
                    {{ numbers[index - 1] }}
                </span>
            </div>

            <div v-for="index in 38" :key="index" 
                class="absolute origin-bottom bottom-[50%] h-[80px] font-bold text-black text-xl"
                :class="['rotate-[' + (360 / 38) * index + 'deg]']">
                <span v-if="showLabel(index)">
                    {{ labels[index] }}
                </span>
            </div>
        </div>
        
    </div>

    <script src="./main.js"></script>

    <script>

        const mountedApp = app.mount("#app")

    </script>

    <style>

        @font-face {
            font-family: 'SanFrancisco';
            font-style: normal;
            font-weight: 400;
            src: url("SanFrancisco-Regular.otf") format("opentype");
        }

        @font-face {
            font-family: 'SanFrancisco';
            font-weight: bold;
            src: url("SanFrancisco-Bold.ttf");
        }

        body {
            font-family: BlinkMacSystemFont, SanFrancisco, sans-serif;
        }

    </style>

</body>
</html>
